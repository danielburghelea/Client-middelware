<!DOCTYPE html>
<html lang="en">
<head>
	
    <meta charset="utf-8">

   <link href="http://yui.yahooapis.com/combo?pure/0.4.2/base-min.css&pure/0.4.2/grids-min.css&pure/0.4.2/forms-min.css" rel="stylesheet">

background-image:url("http://students.info.uaic.ro/~daniel.burghelea/formwall.jpg");
background-size: cover;

<body>	


<form method="POST" action="/auth"  class="pure-form pure-form-aligned">

 
	<div class="pure-control-group">
		 <label for="title"><h2>Login area</h2></label>
	</div>
	
		<div class="pure-control-group">
            <label for="name">Username</label>
            <input name="name" type="text" placeholder="Username">
        </div>
		
		<div class="pure-control-group">
            <label for="password">Password</label>
            <input name="password" type="password" placeholder="Password">
        </div>
		
		 <div class="pure-controls">
			<button type="submit" class="button-secondary pure-button">Submit</button>
		 </div>
  
</form>
		
<form method="POST" action="/new" class="pure-form pure-form-aligned">
	 
	<div class="pure-controls">
		<p><button type="submit" class="button-secondary pure-button">New User</button></p>
	</div>
</form>

<div id="container">Loading ...</div>

<script src="socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        // create a new websocket
        var socket = io.connect('http://localhost:5001');
        // on message received we print all the data inside the #container div
        socket.on('notification', function (data) {

       // $('#container').html(usersList);
        $('#container').html('Last Update:' + data);
      });
	  
	$(document).ready(function(){
      socket.emit('client_data', {'letter': "Host: " + location.hostname + "\nFrom: " + navigator.appCodeName + "\nOS: " + navigator.platform});
  });
    </script>

</body>
</html>
